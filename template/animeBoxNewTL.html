<div>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
             Adcionar novo Anime
    </button>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Novo Anime - {{sucessoMALNEW}}</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	     	 Mal: <input type="text" class="buscaMal" ng-change="buscaMal($event)" ng-model="maltxt"><br /><br />
	      	<span ng-repeat="x in malMen" >
	      		<img src="{{ x.thumbnail_url}}"/>
				{{ x.name }}  <button value="{{ x.id }}" ng-click="addNewAnimeBTN($event)" style='display:{{x.a}}'>add</button><br/>
			</span>
	         
	       </div>
	       <div class="modal-footer">
	         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	         <button type="button" class="btn btn-primary">Save changes</button>
	       </div>
	     </div>
	   </div>
	 </div>
</div>
